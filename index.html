<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <h1 class="form-title">Registation </h1>
    <from action="#">
    <div class="main-user-info">
        <div class="user-input-box">
            <label for="fullName">Full Name </label>
            <input type="text" id="fullName" placeholder="Enter Full Name"/>
        </div>

        <div class="user-input-box">
            <label for="username">Username </label>
            <input type="text" id="username" placeholder="Enter username"/>
        </div>

        <div class="user-input-box">
            <label for="email">Email ID</label>
            <input type="text" id="email" placeholder="Enter email Id"/>
        </div>

        <div class="user-input-box">
            <label for="phone">Phone Number  </label>
            <input type="text" id="phone" placeholder="Enter Phone Number"/>
        </div>

        <div class="user-input-box">
            <label for="Password"> Password </label>
            <input type="text" id="Password" placeholder="Enter Password"/>
        </div>

        <div class="user-input-box">
            <label for="conform-Password"> Conform Password </label>
            <input type="text" id="conform-Password" placeholder="Enter Conform-Password"/>
        </div>
    </div>
    <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender-categoery">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">FeMale</label>

            <input type="radio" name="gender" id="Other">
            <label for="Other">Other</label>
        </div>
    </div>
    <div class="form-submit-btn">
        <input type="submit" value="Register">
    </div>    
    </from>    
        
      </div>
    </div>
</body>
</html>
